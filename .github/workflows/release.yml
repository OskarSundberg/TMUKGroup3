name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pull-requests: read

jobs:
  build:
    name: Upload Release Asset
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build project
        run: |
          dotnet restore ./Server/Server.sln
          dotnet restore ./Client/Client.sln
          dotnet build ./Server/Server.sln --no-restore
          dotnet build ./Client/Client.sln --no-restore
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Client Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Client/ClientPresentation/bin/Debug/net6.0-windows/ClientPresentation.exe
          asset_name: Client.exe
          asset_content_type: application/octet-stream
      - name: Upload Server Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Server/Server/bin/Debug/net6.0/Server.exe
          asset_name: Server.exe
          asset_content_type: application/octet-stream
